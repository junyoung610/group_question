<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조별 랜덤 질문</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p>2025년 전교인 야유회 질문나누기</p>
      <h1 id="title">조원 입력</h1>

      <div id="inputArea">
        <input
          type="text"
          id="groupInput"
          placeholder="조원을 모두 입력하세요"
        />
        <button onclick="loadGroup()">다음으로</button>
      </div>

      <h2 id="question" class=""></h2>
      <p id="counter" class="counter"></p>

      <div class="contain-box">
        <div class="btn">
          <button id="historyBtn" onclick="showHistory()">히스토리 보기</button>
          <button id="nextBtn" onclick="showRandomQuestion()">다음 질문</button>
        </div>
        <img src="logo.png" alt="로고" class="logo" />
      </div>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <h2 class="modal-h2">📚 지금까지 나온 질문들</h2>
        <p>2025년 전교인 야유회 질문나누기</p>
        <h1 id="title2">조원 입력</h1>
        <div id="historyList" class="history-scroll"></div>
        <span class="close" onclick="closeModal()">&times;</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
