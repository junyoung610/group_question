<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조별 질문 생성기</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>조별 랜덤 질문</h1>

      <div id="inputArea">
        <input
          type="number"
          id="groupInput"
          placeholder="조 번호 입력"
          min="1"
        />
        <button onclick="loadGroup()">질문 불러오기</button>
      </div>
      <div id="question" class="fade"></div>

      <button id="historyBtn" onclick="showHistory()" style="display: none">
        이전 질문 보기</button
      ><button
        id="nextBtn"
        onclick="showRandomQuestion()"
        style="display: none"
      >
        다음 질문
      </button>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h3>이전 질문</h3>
        <ul id="modalHistoryList"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
